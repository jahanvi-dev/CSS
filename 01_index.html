    <!-- 
    üëâ Ways of writting CSS :

    ‚û°Ô∏è In-line style -
    Writting CSS inside an element. Or to be specific in opening tag.
    For example: <h1 style="color: blue;"> I am color blue. </h1>

    ‚û°Ô∏è Internal style - 
    Writting CSS inside a style tag.
    For example: 
    <h2> I am green color. </h2>
    <style> 
    h2{
        color: rgb(6, 89, 33)
    }

    </style>

   ‚û°Ô∏è External Style sheet - 
   Link a external stylesheet, better code mgt, increases code readibility. In this, we'd be following external stylesheet.
   -->
   

   <!-- üëâ Let's dicuss properties related to text :
   ‚û°Ô∏è Font-family - 
   What type of font you font you would like to showcase on your website. For example : Raleway, Poppins, Sans-serif.

   ‚û°Ô∏è Font-size -
   What size should your font be, you can play with it with the help of units like : em, rem, percentage, viewport, etc... 
   Basically, adjusting alphabets in the most suitable form for your website.

   ‚û°Ô∏è Font-weight -
   What should be the weight of your font, you can play with it with the help of units like : em, rem, percentage, viewport, etc...
   How bold or thin you would prefer your font to be.

   ‚û°Ô∏è Text-Align - 
   Where you want the text to showcase in your website. Like: Start, End, Center etc...
   
   ‚û°Ô∏è Text- Transform -
   You want the letters to be lowercase, uppercase, capitalize and etc... 
   
   ‚û°Ô∏è Text-Decoration - 
   You want a underline, overline, wavy whatever under your text. -->


   <!-- üëâ Let's dicuss about selectors in CSS : 

   ‚û°Ô∏è Element Selector - 
   You can use element selector to select a specific element. You access it with elementname like h1

   ‚û°Ô∏è Class Selector - 
   You can use class selector to select a specific element. You access it with .classname 

   ‚û°Ô∏è ID Selector - 
   You can use ID selector to select a specific element. You access it with #idname

   ‚û°Ô∏è Universal Selector - 
   You can use universal selector to select all the elements. You access it with *

   ‚û°Ô∏è Attribute Selector - 
   You can use attribute selector to select a specific element. You access it with [attribute]

   ‚û°Ô∏è Pseudo-class Selector - 
   You can use pseudo-class selector to select a specific element. You access it with :pseudo-class 
   
   ‚û°Ô∏è Pseudo-element Selector - 
   You can use pseudo-element selector to select a specific element. You access it with ::pseudo-element

   ‚û°Ô∏è Descendant Selector - 
   You can use descendant selector to select a specific element. You access it with element1 element2 ( div p )
   
   ‚û°Ô∏è Child Selector - 
   You can use child selector to select a specific element. You access it with element1 > element2  (div > p)
   -->
